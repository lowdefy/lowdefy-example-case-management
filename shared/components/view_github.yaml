id: affix
type: Affix
blocks:
  - id: source_button
    type: Button
    properties:
      icon: AiOutlineGithub
      title: View App Source Code
      type: default
      shape: round
    events:
      onClick:
        - id: link_repo
          type: Link
          params:
            url: https://github.com/lowdefy/lowdefy-example-case-management
            newTab: true
